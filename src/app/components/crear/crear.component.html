<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/lugares">Lugares</a></li>
      <li class="breadcrumb-item active" aria-current="page">Crear Lugar</li>
    </ol>
  </nav>
  <br>
  <h1>Ingresa la información del lugar</h1>
  <br>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre</label>
      <input name="nombre" type="text" class="form-control" id="formGroupExampleInput" placeholder="" [(ngModel)]="lugar.nombre">
    </div>
    <div class="form-group">
      <label for="textareamensaje">Descripción</label>
      <textarea name="descripcion" class="form-control" id="textareamensaje" cols="30" rows="10" rows="3" [(ngModel)]="lugar.descripcion"></textarea>
    </div>
    <div class="form-group">
      <label for="textareamensaje">Plan</label>
      <select name="plan" id="" class="form-control" [(ngModel)]="lugar.plan">
        <ng-container *ngFor="let plan of planes;let i = index" >
          <option [set_default] value="{{plan.db_name}}">{{plan.verbose_name}}</option>
        </ng-container>

      </select>
    </div>
    <h3>Datos de Dirección</h3>
    <div class="form-group">
      <label for="formGroupExampleInput">Distancia</label>
      <input name="distancia" type="number" class="form-control" id="formGroupExampleInput" placeholder="" [(ngModel)]="lugar.distancia">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Cercanía</label>
      <input name="cercania" type="number" class="form-control" id="formGroupExampleInput2" placeholder="" [(ngModel)]="lugar.cercania">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Calle y Número</label>
      <input name="direccion" type="text" class="form-control" [(ngModel)]="lugar.direccion">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Ciudad</label>
      <select name="ciudad" id="" class="form-control" [(ngModel)]="lugar.ciudad">
        <option value="pereira" selected>Pereira</option>
        <option value="bogota">Bogota</option>
        <option value="cali">Cali</option>
        <option value="medellin">Medellin</option>
        <option value="bucaramanga">Bucaramanga</option>
      </select>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">País</label>
      <select name="pais" id="" class="form-control"  [(ngModel)]="lugar.pais">
        <option value="colombia" selected>Colombia</option>
        <option value="ecuador">Ecuador</option>
      </select>
    </div>

    <a class="btn btn-primary" (click)="guardarLugar()">Enviar</a>&nbsp;&nbsp;
    <a routerLink="" class="btn btn-outline-secondary">Cancelar</a>
  </form>

</div>
