<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Mi Perfil</li>
    </ol>
  </nav>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br>
      <h1>Tus Datos: {{name}}</h1>
      <br>

      <div class="card">
        <div class="card-body">
          <img src="{{imgUrl}}" alt="Photo" class="rounded-circle">
        </div>
      </div>

      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu Nombre">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Apellidos</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe tus Apellidos">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Email</label>
          <input name="email" type="email" class="form-control" id="formGroupExampleInput2" placeholder="Escribe tu Email" [(ngModel)]="email">
        </div>
        <a href="" class="btn btn-primary">Guardar Cambios</a>&nbsp;&nbsp;
        <a routerLink="" class="btn btn-outline-secondary">Cancelar</a>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>



</div>
